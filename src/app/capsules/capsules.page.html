<ion-header>
  <ion-toolbar>
    <ion-title>capsules</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of capsules" [ngClass]="{'active': c.status , 'inactive': !c.status}"
      class="ion-activatable" (click)="buttonClick(c.id)">
      <ion-ripple-effect></ion-ripple-effect>
      <ion-label>
        {{ c.capsule_serial }} 
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
