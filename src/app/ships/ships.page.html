<ion-header>
  <ion-toolbar>
    <ion-title>ships</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let s of ships" (click)="buttonClick(s.id)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-label>
            {{ s.ship_name }} 
          </ion-label>
        </ion-item>
      </ion-list>

</ion-content>
