<ion-header>
  <ion-toolbar>
    <ion-title>Lunch Pads </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    <ion-list>
        <ion-item *ngFor="let l of launchPads" [ngClass]="{'active': l.status , 'inactive': !l.status}"
          class="ion-activatable" (click)="buttonClick(l.id)">
          <ion-ripple-effect></ion-ripple-effect>
          <ion-label>
            {{ l.id }} 
          </ion-label>
        </ion-item>
      </ion-list>

</ion-content>
